<h2 mat-dialog-title>Settle</h2>
<mat-dialog-content>
  <div class="row">
    <div class="col-md-6">
      <mat-form-field class="example-full-width">
        <mat-label>Net Amount</mat-label>
        <input matInput type="number" placeholder="Net Amount" [(ngModel)]="netAmount" disabled>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field class="example-full-width">
        <mat-label>Amount Paid</mat-label>
        <input matInput type="number" placeholder="Amount Paid" [(ngModel)]="amountPaid" (keyup.enter)="clickSubmit()" cdkFocusInitial>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" >Cancel</button>
  <button mat-button [mat-dialog-close]="amountPaid" id="submitBtn">Submit</button>
</mat-dialog-actions>
