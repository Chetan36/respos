<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<mat-dialog-content>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Name" [(ngModel)]="product.name">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <mat-form-field>
        <mat-select placeholder="Master Category" [(ngModel)]="product.masterCategoryAbbreviation" (selectionChange)="onChangeMasterCategory()">
          <mat-option [value]="INGREDIENT_CATEGORY">{{INGREDIENT_CATEGORY}}</mat-option>
          <mat-option [value]="CONSUMABLE_CATEGORY">{{CONSUMABLE_CATEGORY}}</mat-option>
          <mat-option [value]="FOOD_CATEGORY">{{FOOD_CATEGORY}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field>
        <mat-select placeholder="Category" [(ngModel)]="product.categoryAbbreviation" (selectionChange)="onChangeCategory()">
          <mat-option *ngFor="let category of tempCategories" [value]="category.abbreviation">{{ category.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <mat-form-field class="example-full-width">
        <mat-label>Price</mat-label>
        <input matInput type="number" placeholder="Price" [(ngModel)]="product.price">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field class="example-full-width">
        <mat-label>Tax</mat-label>
        <input matInput type="number" placeholder="Tax" [(ngModel)]="product.tax" disabled>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <mat-form-field class="example-full-width">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" placeholder="Quantity" [(ngModel)]="product.stockQty" disabled>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field>
        <mat-select placeholder="UOM" [(ngModel)]="product.unitAbbreviation">
          <mat-option *ngFor="let unit of unitAbbreviations" [value]="unit">{{ unit }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-slide-toggle style="margin-top: 20px;" [(ngModel)]="product.hasRecipe">
        <label style="font-size: medium">Recipe</label>
      </mat-slide-toggle>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
  <button mat-button [mat-dialog-close]="product">Submit</button>
</mat-dialog-actions>
