<app-toolbar></app-toolbar>

<div style="margin-top: 75px; height: 80%">
  <div class="left-content">
    <div class="row">
      <div class="col-md-3">
        <h2>Kiosk</h2>
      </div>
    </div>
    <mat-card class="mat-elevation-z8" style="width: 100%; height: 100%">
      <div class="row">
        <div class="container-fluid" align="center">
          <h3>Tables</h3>
        </div>
        <div class="container-fluid">
          <button mat-stroked-button *ngFor="let table of restaurantTables" style="margin: 5px;" [ngStyle]="{ 'background': table.running? '#007bff': '' }" (click)="activateTable(table)">
            {{ table.tableNumber }}
          </button>
        </div>
      </div>
    </mat-card>
  </div>

  <div class="main-content">
    <mat-card class="mat-elevation-z8" style="width: 100%; height: 100%" *ngIf="activeTable.tableNumber">
      <div class="row" *ngIf="activeTable.running">
        <div class="col-md-12">
          <div class="pull-left">
            <h1 style="color: #28a745">
              {{ activeTable.tableNumber }}
            </h1>
          </div>
          <div class="pull-right">
            <button mat-stroked-button style="margin-right: 10px">
              Swap Table
            </button>
            <button mat-stroked-button style="margin-right: 10px">
              Save KOT
            </button>
            <button mat-stroked-button style="margin-right: 10px">
              Settle
            </button>
            <button mat-stroked-button color="warn" style="margin-right: 10px">
              Cancel
            </button>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="!activeTable.running">
        <div class="col-md-12">
          <div class="pull-left">
            <h1 style="color: #28a745">
              {{ activeTable.tableNumber }}
            </h1>
          </div>
          <div class="pull-right">
            <button mat-stroked-button style="margin-right: 10px">
              Start Order
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <mat-form-field class="example-full-width">
            <mat-label>Item Name</mat-label>
            <input matInput type="text" placeholder="Item Name">
          </mat-form-field>
        </div>
        <div class="col-md-2">
          <mat-form-field class="example-full-width">
            <mat-label>Category</mat-label>
            <input matInput type="text" placeholder="Category">
          </mat-form-field>
        </div>
        <div class="col-md-2">
          <mat-form-field class="example-full-width">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" placeholder="Quantity">
          </mat-form-field>
        </div>
        <div class="col-md-2">
          <mat-form-field class="example-full-width">
            <mat-label>Price</mat-label>
            <input matInput type="number" placeholder="Price">
          </mat-form-field>
        </div>
      </div>
    </mat-card>
  </div>
</div>
