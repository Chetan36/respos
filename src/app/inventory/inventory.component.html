<app-toolbar></app-toolbar>

<div style="margin-top: 75px; height: 80%">
  <div class="left-content">
    <div class="row">
      <div class="col-md-3">
        <h2>Inventory</h2>
      </div>
    </div>
    <mat-card class="mat-elevation-z8" style="width: 100%; height: 100%">
      <div class="row">
        <div class="col-md-8">
          <mat-form-field class="example-full-width">
            <mat-label>Search</mat-label>
            <input matInput type="text" placeholder="Search">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <div class="pull-right">
            <button mat-stroked-button>Add New</button>
          </div>
        </div>
      </div>
    </mat-card>
  </div>

  <div class="main-content">
    <mat-card class="mat-elevation-z8" style="width: 100%; height: 100%">
      <div class="row">
        <div class="col-md-4">
          <mat-form-field class="example-full-width">
            <mat-label>Search</mat-label>
            <input matInput type="text" placeholder="Search">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="pull-right">
            <button mat-stroked-button style="margin-left: 10px;" (click)="receiveClicked()">
              Receive
            </button>
            <button mat-stroked-button style="margin-left: 10px;" (click)="transferOutClicked()">
              Transfer out
            </button>
            <button mat-stroked-button style="margin-left: 10px;" (click)="dumpClicked()">
              Dump
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">

        </div>
      </div>
    </mat-card>
  </div>
</div>
